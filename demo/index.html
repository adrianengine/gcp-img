<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fafafa;
    }
  </style>
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../gcp-img.js"></script>
  <title>GCP Image Custom Element Demo</title>
</head>
<body>
  <main id="demo">
    <section>
      <h1>Google Cloud Platform Image</h1>
    </section>

    <section>
      <h2>Basic Usage</h2>
      <gcp-img src="https://lh3.googleusercontent.com/YXPVsT8M2Z1N5lJa4L1HNaytl5YnrH452QC_bUdmOP3iyfK8wgJ2GFsTbaQ7Ha8F5XDD8yKSYDORksuJqrDBpzr6ZV8aJ151SMND"></gcp-img>
    </section>

    <section>
      <h2>With Alt text</h2>
      <gcp-img src="https://lh3.googleusercontent.com/YXPVsT8M2Z1N5lJa4L1HNaytl5YnrH452QC_bUdmOP3iyfK8wgJ2GFsTbaQ7Ha8F5XDD8yKSYDORksuJqrDBpzr6ZV8aJ151SMND" alt="Three people sitting on a lawn and blowing bubbles."></gcp-img>
    </section>

    <section>
      <h2>Defining a size of 200px</h2>
      <gcp-img src="https://lh3.googleusercontent.com/YXPVsT8M2Z1N5lJa4L1HNaytl5YnrH452QC_bUdmOP3iyfK8wgJ2GFsTbaQ7Ha8F5XDD8yKSYDORksuJqrDBpzr6ZV8aJ151SMND" size="200"></gcp-img>
    </section>

    <section>
      <h2>With Source Set Image Dimensions</h2>
      <gcp-img src="https://lh3.googleusercontent.com/YXPVsT8M2Z1N5lJa4L1HNaytl5YnrH452QC_bUdmOP3iyfK8wgJ2GFsTbaQ7Ha8F5XDD8yKSYDORksuJqrDBpzr6ZV8aJ151SMND" sizes="[{'screen':320,'size':320},{'screen':600,'size':640},{'screen':1024,'size':960}]"></gcp-img>
    </section>

    <section>
      <h2>With Source Set Image Dimensions and a breakpoint art directed</h2>
      <gcp-img src="https://lh3.googleusercontent.com/YXPVsT8M2Z1N5lJa4L1HNaytl5YnrH452QC_bUdmOP3iyfK8wgJ2GFsTbaQ7Ha8F5XDD8yKSYDORksuJqrDBpzr6ZV8aJ151SMND" sizes="[{'screen':320,'size':320},{'screen':600,'size':640},{'screen':1024,'size':960,'source':'https://lh3.googleusercontent.com/xS2eiv5_nOEX8SL_l3JLL9HaIpprRo8JFoEud4OI7TUNJuoPnD_eGj6qNtA5f9mNmpl8fuQ3cAsFg-HfaXQeFgs7q7Ur_4YrFwyg'}]"></gcp-img>
    </section>

    <section>
      <h2>Change the Cache TTL</h2>
      <gcp-img src="https://lh3.googleusercontent.com/YXPVsT8M2Z1N5lJa4L1HNaytl5YnrH452QC_bUdmOP3iyfK8wgJ2GFsTbaQ7Ha8F5XDD8yKSYDORksuJqrDBpzr6ZV8aJ151SMND" ttl="180"></gcp-img>
    </section>
  </main>
</body>
</html>
